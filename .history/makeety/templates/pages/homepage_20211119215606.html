{% extends "base/base.html" %} {% load static %} {% block title %} Accueil {% endblock title %} {% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container">

        <div class="intro-banner-wrap">
            <img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
        </div>

    </div>
    <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
    <div class="container">

        <header class="section-heading">
            <a href="{% url 'store:product' %}" class="btn btn-outline-primary float-right">Tout voir</a>
            <h3 class="section-title">Les plus populaires</h3>
        </header>
        <!-- sect-heading -->


        <div class="row">

            {% for product in product %}

            <div class="col-md-3">
                <div class="card card-product-grid">
                    <a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.photo.url }}"> </a>
                    <figcaption class="info-wrap">
                        <a href="{{ product.get_url }}" class="title">{{ product.product_name|safe }}</a>
                        <div class="price mt-1">{{ product.price|floatformat:2 }} GNF</div>
                        <!-- price-wrap.// -->
                    </figcaption>
                </div>
            </div>
            <!-- col.// -->

            {% endfor %}

        </div>
        <!-- row.// -->

    </div>
    <!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock content %}
